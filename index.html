<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="quote-box">
        <p class="quote mainQuotePartOne">My dear fellow, who will let you?</p>
        <br>
        <p class="quote mainQuotePartTwo">That is not the point. The point is who will stop me?</p>
        <section class="quote-section">
          <p class="source">Ayn Rand</p>
          <p class="citation">The Fountainhead</p>
          <p class="year">1943</p>
        </section>

      </div> <!-- quote-box -->
      <button id="loadQuote">Show another quote</button>
    </div> <!-- container -->
    <script src="js/script.js"></script>
  </body>
</html>
